<!DOCTYPE html>
<html>
<head>
  <title>웹 자동화 스크립터</title>
  <meta charset="UTF-8"> <style>
    /* 기본적인 UI/UX 개선을 위한 스타일링 */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      width: 450px; 
      padding: 15px; 
      background-color: #f7f9fc;
      color: #333;
    }
    h1 { 
      font-size: 1.5em; 
      color: #0056b3; 
      margin-bottom: 15px; 
      text-align: center;
    }
    .section { 
      background-color: #ffffff; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      padding: 15px; 
      margin-bottom: 15px; 
    }
    .controls button, .script-manager button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s;
    }
    .controls button:hover, .script-manager button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    .controls button:disabled, .script-manager button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .controls button { margin-right: 8px; }
    .script-manager { display: flex; align-items: center; gap: 8px; flex-wrap: wrap;}
    #scriptSelector, #scriptName {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9em;
    }
    #editor { 
      width: calc(100% - 20px); 
      height: 250px; 
      margin-top: 10px; 
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace; /* 개발자 친화적 폰트 */
      font-size: 0.85em;
      background-color: #fefefe;
    }
    #status { 
      margin-top: 10px; 
      padding: 8px; 
      border-radius: 5px; 
      font-size: 0.9em; 
      background-color: #e9ecef; 
      color: #555;
    }
    .status-info { color: #007bff; background-color: #e7f3ff; }
    .status-error { color: #dc3545; background-color: #ffe8e9; }
    .status-active { color: #28a745; background-color: #e6ffed; }
  </style>
</head>
<body>
  <h1>웹 자동화 스크립터</h1>
  
  <div class="section controls">
    <button id="recordBtn">⏺️ 녹화 시작</button>
    <button id="stopBtn" disabled>⏹️ 녹화 중지</button>
    <button id="runBtn">▶️ 스크립트 실행</button>
  </div>

  <div class="section script-manager">
    <select id="scriptSelector"></select>
    <input type="text" id="scriptName" placeholder="스크립트 이름 입력"/>
    <button id="saveBtn">💾 저장</button>
    <button id="deleteBtn">🗑️ 삭제</button>
  </div>
  
  <div class="section">
    <textarea id="editor" placeholder="녹화된 작업이 여기에 표시됩니다..."></textarea>
  </div>

  <div id="status" class="status-info">준비 완료.</div>

  <script src="popup.js"></script>
</body>
</html>
