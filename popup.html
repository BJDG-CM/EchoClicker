<!DOCTYPE html>
<html>
<head>
  <title>웹 자동화 스크립터</title>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      width: 480px; 
      padding: 15px; 
      background-color: #f7f9fc;
      color: #333;
    }
    h1 { font-size: 1.5em; color: #0056b3; margin-bottom: 15px; text-align: center; }
    .section { background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; margin-bottom: 15px; }
    h2 { font-size: 1.1em; margin-top: 0; padding-bottom: 5px; border-bottom: 1px solid #eee; }
    button { background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s; }
    button:hover:not(:disabled) { background-color: #0056b3; }
    button:disabled { background-color: #cccccc; cursor: not-allowed; }
    .controls, .script-manager, .autoclicker-controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    #scriptSelector, #scriptName, input[type="number"] { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; font-size: 0.9em; }
    #editor { width: calc(100% - 20px); height: 200px; margin-top: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; resize: vertical; font-family: monospace; font-size: 0.85em; }
    #status { margin-top: 10px; padding: 8px; border-radius: 5px; font-size: 0.9em; background-color: #e9ecef; color: #555; text-align: center; }
    .status-info { color: #007bff; background-color: #e7f3ff; }
    .status-error { color: #dc3545; background-color: #ffe8e9; }
    .status-active { color: #28a745; background-color: #e6ffed; }
    .autoclicker-settings { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .setting-item label { display: block; font-size: 0.85em; margin-bottom: 4px; color: #555; }
    #targetSelectorDisplay { background-color: #e9ecef; padding: 8px; border-radius: 5px; font-size: 0.8em; color: #333; grid-column: 1 / -1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  </style>
</head>
<body>
  <h1>웹 자동화 스크립터</h1>
  
  <div class="section">
    <h2>🎯 오토클리커</h2>
    <div class="autoclicker-controls">
      <button id="selectTargetBtn">타겟 선택</button>
      <button id="selectCoordinateBtn">좌표 선택</button>
      <button id="startAutoClickerBtn" disabled>▶️ 시작</button>
      <button id="stopAutoClickerBtn" disabled>⏹️ 중지</button>
    </div>
    <div id="targetSelectorDisplay">선택된 타겟 없음</div>
    <div class="autoclicker-settings">
      <div class="setting-item">
        <label for="cpmInput">CPM (분당 클릭)</label>
        <input type="number" id="cpmInput" value="120" min="1">
      </div>
      <div class="setting-item">
        <label for="radiusInput">반경 (px)</label>
        <input type="number" id="radiusInput" value="10" min="0">
      </div>
      <div class="setting-item">
        <label for="durationInput">지속 시간 (초)</label>
        <input type="number" id="durationInput" value="10" min="1">
      </div>
      <div class="setting-item">
        <label for="coordXInput">X 좌표</label>
        <input type="number" id="coordXInput" placeholder="X" min="0">
      </div>
      <div class="setting-item">
        <label for="coordYInput">Y 좌표</label>
        <input type="number" id="coordYInput" placeholder="Y" min="0">
      </div>
      <div class="setting-item" style="grid-column: 1 / -1;">
        <button id="setCoordinateBtn" style="width: 100%;">좌표로 타겟 설정</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>⏺️ 매크로 녹화 & 실행</h2>
    <div class="controls">
      <button id="recordBtn">녹화 시작</button>
      <button id="stopBtn" disabled>녹화 중지</button>
      <button id="runBtn">스크립트 실행</button>
    </div>
    <div class="script-manager" style="margin-top: 10px;">
      <select id="scriptSelector"></select>
      <input type="text" id="scriptName" placeholder="스크립트 이름 입력"/>
      <button id="saveBtn">💾 저장</button>
      <button id="deleteBtn">🗑️ 삭제</button>
    </div>
    <textarea id="editor" placeholder="녹화된 작업이 여기에 표시됩니다..."></textarea>
  </div>

  <div id="status" class="status-info">준비 완료.</div>

  <script src="popup.js"></script>
</body>
</html>
